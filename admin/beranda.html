<!DOCTYPE html>

</head>

		</div>

        </div>
        <div class="clear"></div>

    <div class="divider"></div>
    <ul class="nav menu-sidebar">
      <li class="active">
        <a href="#"><em class="fa fa-dashboard">&nbsp;</em> Beranda</a>
      </li>
      <li>
        <a href="#"><em class="fa fa-stethoscope">&nbsp;</em> Gejala</a>
      </li>
      <li>
        <a href="#"><em class="fa fa-medkit">&nbsp;</em> Penyakit</a>
      </li>
      <li>
        <a href="#"><em class="fa fa-files-o">&nbsp;</em> Basis Kasus</a>
      </li>
      <li>

			<div class="col-xs-6 col-md-3 col-lg-3 no-padding">
				<div class="panel panel-widget">
					<div class="row no-padding">
						<em class="fa fa-stethoscope icon"></em>
						<div class="large">120</div>
						<div>Jumlah Gejala</div>
					</div>
				</div>
			</div>

			<div class="col-xs-6 col-md-3 col-lg-3 no-padding">

						<em class="fa fa-medkit icon"></em>
						<div class="large">120</div>

                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>

  <!-- JQuery's Files -->
  <script src="../jquery/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../dataTables/datatables.min.js"></script>
  <script type="text/javascript">
    $(document).ready( function () {
      $('#datatables').DataTable({
        "language":{
            "url" : "../dataTables/Indonesian.json",
            "sEmptyTable" : "Tidads"
        }
      });
    } );
  </script>
