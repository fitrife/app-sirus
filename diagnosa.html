<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Aplikasi SIRUS</title>

    <!-- CSS's Files -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="dataTables/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="css/user.css"

    <!-- Font's Files -->
    <link rel="stylesheet" type="text/css" href="vendor/fontawesome-free/css/all.min.css" />

    <!-- Favicon's File -->
    <link rel="shortcut icon" type="image/x-icon" href="images/doctor.png" />
  </head>
  <body>
    <nav class="navbar navbar-konsul navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a href=""><img src="images/app-sirus.png" id="logo" /></a>
        </div>
      </div>
      <!-- /.container-fluid -->
    </nav>

    <section id="konsultasi" class="wrapper">
      <h2 class="page-header" style="padding-top: 50px; color: black; text-align: center">Konsultasi</h2>
      <div class="container">
        <div id="form-header" class="mainbox col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1">
          <div class="panel panel-info">
            <div class="panel-heading">
              <div class="panel-title" style="padding-left: 20px ;">Form Konsultasi</div>
            </div>
            <div class="panel-body">
              <form method="post" action="">
                <input type="hidden" name="form-box" value="form-box" />
                <form class="form" method="post">
                  <input type="hidden" name="" value="" />
                  <div id="nama" class="form-group required col-md-12">
                    <label for="nama" class="control-label col-md-4 requiredField">Nama</label>
                    <div class="controls col-md-8">
                      <input class="input-md textinput textInput form-control" id="nama" name="nama" placeholder="Nama" style="margin-bottom: 10px" type="text" />
                    </div>
                  </div>
                  <div id="jenkel" class="form-group required col-md-12">
                    <label for="jenkel" class="control-label col-md-4 requiredField">Jenis Kelamin</label>
                    <div class="controls col-md-8" style="margin-bottom: 10px">
                      <label class="radio-inline"> <input type="radio" name="jenkel" id="laki" value="L" style="margin-bottom: 10px" />Laki-laki</label>
                      <label class="radio-inline"> <input type="radio" name="jenkel" id="perempuan" value="P" style="margin-bottom: 10px" />Perempuan</label>
                    </div>
                  </div>
                  <div id="tgl_lahir" class="form-group required col-md-12">
                    <label for="tgl_lahir" class="control-label col-md-4 requiredField"> Tgl.Lahir</label>
                    <div class="controls col-md-4" data-provide="date-picker" style="margin-bottom: 10px">
                      <input type="date" class="form-control" />
                    </div>
                  </div>
                  <br />
                  <hr />
                  <div id="div_id_select" class="form-group required">
                    <label for="id_select" class="control-label col-md-10 col-md-offset-1 requiredField" style="text-align: left"> Gejala</label>
                    <div class="controls col-md-6 col-md-offset-3" style="margin-bottom: 10px; text-align: left">
                      <label class="radio-inline"><input type="radio" checked="checked" name="select" id="Tidak" value="Tidak" style="margin-bottom: 10px" />Tidak</label>
                      <label class="radio-inline"> <input type="radio" name="select" id="Ya" value="Ya" style="margin-bottom: 10px" />Ya</label>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="controls col-md-5"></div>
                    <div class="controls col-md-7">
                      <button type="reset" class="btn btn-danger">Reset</button>
                      <input type="submit" name="diagnosa" value="Diagnosa" class="btn btn-info" />
                    </div>
                  </div>
                </form>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Konsultasi -->

    <!-- JavaScript-->
    <script src="jquery/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="dataTables/datatables.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".datatables").DataTable({
          language: {
            url: "dataTables/Indonesian.json",
            sEmptyTable: "Tidads",
          },
        });
      });
    </script>
  </body>
</html>
