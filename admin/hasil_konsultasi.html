<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Administrator &nbsp;|&nbsp; Aplikasi SIRUS</title>

  <!-- CSS's Files -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../dataTables/datatables.min.css">
  <link rel="stylesheet" type="text/css" href="../css/admin.css">

  <!-- Font's Files -->
  <link href="../fonts/exo_2.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../fonts/font-awesome.min.css">

  <!-- Favicon's File -->
  <link rel="shortcut icon" type="image/x-icon" href="../images/doctor.png">

</head>
<body>
  <nav class="navbar navbar-admin navbar-fixed-top" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#sidebar-collapse"><span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span></button>
          <a class="navbar-brand" href="#"><span>APLIKASI</span> SIRUS</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  <div id="sidebar-collapse" class="col-sm-3 col-lg-2 sidebar">
    <div class="profile-sidebar">
      <div class="profile-userpic">
        <img src="../images/doctor.png" class="img-responsive" alt="">
    </div>
    <div class="profile-usertitle">
          <div class="profile-usertitle-name">Username</div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="divider"></div>
    <ul class="nav menu-sidebar">
      <li>
        <a href="#"><em class="fa fa-dashboard">&nbsp;</em> Beranda</a>
      </li>
      <li>
        <a href="#"><em class="fa fa-stethoscope">&nbsp;</em> Gejala</a>
      </li>
      <li>
        <a href="#"><em class="fa fa-medkit">&nbsp;</em> Penyakit</a>
      </li>
      <li  class="active">
        <a href="#"><em class="fa fa-folder-open-o">&nbsp;</em> Hasil Konsultasi</a>
      </li>
      <div class="clear"></div>
    </ul>
    <ul class="nav menu-sidebar">
      <li>
        <a href="#"><em class="fa fa-power-off">&nbsp;</em> 
        Keluar</a>
      </li>
    </ul>
  </div> <!-- .menu sidebar -->

  <div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main-page">
    <div class="row">
      <ol class="breadcrumb">
        <li><a href="#">
          <em class="fa fa-home"></em>
        </a></li>
        <li class="active"><a href="#">
          <em class="fa fa-folder-open-o"></em>
        </a>Hasil Konsultasi</li>
      </ol>
    </div>

    <div class="row">
      <div class="col-md-12">
        <h1 class="page-header">Hasil Konsultasi</h1>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-default">

          <div class="table-responsive">
            <table class="table table-bordered table-hover table-striped" id="datatables">
              <thead>
                <tr>
                  <th width="10%">No.</th>
                  <th>Nama Pasien</th>
                  <th>Gejala</th>
                  <th>Hasil Diagnosa</th>
                  <th>Presentase Kebenaran</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td align="center"></td>
                  <td></td>
                  <td></td>
                  <td></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <a type="button" id="cetak_pdf" class="btn btn-default" data-toggle="modal" data-target="#cetak_pdf" style="margin-bottom: 5px"><i class="fa fa-print"></i> Cetak PDF</a>
          </div>

        </div>
      </div>
    </div>
  </div>

  <!-- JQuery's Files -->
  <script src="../jquery/jquery.min.js"></script>
  <script src="../js/bootstrap.min.js"></script>
  <script src="../dataTables/datatables.min.js"></script>
  <script type="text/javascript">
    $(document).ready( function () {
      $('#datatables').DataTable({
        "language":{
            "url" : "../dataTables/Indonesian.json",
            "sEmptyTable" : "Tidads"
        }
      });
    } );
  </script>
  <script src="../jquery/jquery.hotkeys/jquery.hotkeys.js"></script>
  <script type="text/javascript">
    $(document).ready(function(){ 
        $(document).bind('keydown', 'ctrl+b', function() {
            document.getElementById("cetak_yuk").click();
        });
    });
  </script>
  
</body>
</html>
